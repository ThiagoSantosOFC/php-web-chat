<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="stylesheet" href="public/css/chat.css" />

    <title>Chat</title>
  </head>
  <nav>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="wrapper">
      <ul>
        <li><a href="/php-web-chat/src/index.html">Home</a></li>
        <li><a href="/php-web-chat/src/login.html">Login</a></li>
        <li><a href="/php-web-chat/src/register.html">registrar</a></li>
        <li><a href="/php-web-chat/src/chat.html">Chat</a></li>
      </ul>
    </div>
  </nav>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> PHP CHAT
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg"></div>

        <div class="msg right-msg"></div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Escreva sua mensagem..."
        />
        <button type="submit" class="msger-send-btn">Enviar</button>
      </form>
    </section>

    <script src="public/js/chat.js"></script>
    <script src="public/js/nav.js"></script>
  </body>
</html>
